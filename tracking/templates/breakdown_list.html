<!DOCTYPE html>
<html>
<head>
    <title>Breakdown Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white shadow rounded-xl p-6">
        <h1 class="text-xl font-bold text-green-600 mb-4">Breakdown Logs</h1>
        <table class="min-w-full text-sm bg-white">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="py-2 px-4">Date</th>
                    <th class="py-2 px-4">Time</th>
                    <th class="py-2 px-4">Center</th>
                    <th class="py-2 px-4">Issue</th>
                    <th class="py-2 px-4">Duration</th>
                </tr>
            </thead>
            <tbody>
                {% for item in breakdowns %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-2 px-4">{{ item.date }}</td>
                    <td class="py-2 px-4">{{ item.time }}</td>
                    <td class="py-2 px-4">{{ item.center }}</td>
                    <td class="py-2 px-4">{{ item.issue }}</td>
                    <td class="py-2 px-4">{{ item.duration }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-gray-500 py-4">No breakdown logs yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
