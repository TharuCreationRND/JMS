{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Eco Sri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'tracking/images/1.png' %}" type="image/png" />
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex flex-col justify-between">

    <div class="flex justify-center items-center flex-grow">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md relative">

            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="{% static 'tracking/images/1.png' %}" alt="Logo" class="w-60 h-45 ">
            </div>

            <h2 class="text-2xl font-bold text-center text-green-700 mb-2">Eco Sri Track</h2>
            <p class="text-sm text-center text-gray-500 mb-6">Login to continue</p>

            <!-- Form -->
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-sm text-gray-600">
        All rights reserved - 2025 <br> <strong>R & D Department</strong> <br><strong>Tharu Creation</strong>
    </footer>

</body>
</html>
