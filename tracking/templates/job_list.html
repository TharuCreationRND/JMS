<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white shadow rounded-xl p-6">
        <h1 class="text-xl font-bold text-green-600 mb-4">Job List</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Job No</th>
                    <th class="py-3 px-6 text-left">Center</th>
                    <th class="py-3 px-6 text-left">Item Type</th>
                    <th class="py-3 px-6 text-left">Status</th>
                </tr>
            </thead>
            <tbody class="text-gray-700 text-sm">
                {% for job in jobs %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6">{{ job.job_number }}</td>
                    <td class="py-3 px-6">{{ job.center }}</td>
                    <td class="py-3 px-6">{{ job.item_type }}</td>
                    <td class="py-3 px-6">{{ job.status }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="py-3 px-6 text-center">No jobs found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
